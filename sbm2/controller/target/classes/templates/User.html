<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>在线学习总结</title>
</head>
<body style="background-image:url('/111111.jpeg');background-size:cover;">
<div style="width: 100%; height: 150px;"></div>
<div style="width: 30%;border: solid 1px;margin: auto auto">

    <form action="/user/denglu" method="get">
        <table style="margin: auto;margin-top:20px;">
            <caption style="text-align: center;height: 50px"> 用户登陆页面</caption>
            <tr >
                <td style="text-align: right">用户名:</td>
                <td><input type="text" id="username" name="username" value=""/></td>
            </tr>
            <tr style="height: 50px;">
                <td style="text-align: right">密码:</td>
                <td><input type="password" name="password" value=""/></td>
            </tr>
            <tr><td colspan="2" th:text="${error}"></td></tr>
            <tr style="height: 50px;">
                <td style="margin: auto"><input type="submit" value="登陆" /></td>
                <td style="margin-right: 10px"><input type="button" value="返回" onclick="" /> </td>
            </tr>
        </table>
    <a href="/user/registered">注册</a>
    </form>
</div>

</body>
</html>
